<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>SécuriCheck</title>
  </head>
  <body>
    <header class="flex items-center">
      <div class="logo w-[8rem] h-[8rem]">
        <img src="src/img/logo_blanc.png" alt="logo" />
      </div>
      <h1>Questionnaire</h1>
    </header>

    <div class="cta">
      <div id="insert"><p>Quel type de professionnel êtes-vous ?</p>
        <div class=" flex flex-col items-center p-[1rem]">
            <div>
            <div class="flex gap-[1rem]">
                <input type="radio" name="choice" id="input1">
                <label>Chef d'entreprise</label>
            </div>
            <div class="flex gap-[1rem]">
                <input type="radio" name="choice" id="input2">
                <label>Collaborateur</label>
            </div>
            <div class="flex gap-[1rem]">
                <input type="radio" name="choice" id="input3">
                <label>D.S.I.</label>
            </div>
            <div>
        </div></div>
      <button class="bg-white" type="submit" onclick="getInput()">
        Suivant
      </button>
    </div>

    <footer class="footer">
      &copy; 2025 SécuriCheck - Tous droits réservés
    </footer>
    <script src="script.js"></script>
  </body>
</html>
